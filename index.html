<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link rel="stylesheet" type="text/css" media="all" href="//raw.github.com/EliasZ/Fractal-Terrain-Test.js/master/css/index.css">

    <script type="text/javascript" src="//raw.github.com/EliasZ/Fractal-Terrain-Test.js/master/js/frac.js"></script>

    <title>fractal-terrain-test.js</title>
</head>

<body>
    <div id="header">
        <div id="header-inner">
            <h1>fractal-terrain-test<sup>.js</sup></h1>
        </div>
    </div>

    <div id="wrapper">
        <canvas id="canvas" width="1024" height="512"></canvas>

        <h2>Controls</h2>
        <p><strong>[+]</strong> Raise land<br />
        <strong>[-]</strong> Lower land<br />
        <strong>[SPACEBAR]</strong> New map<br /></p>

        <h2>About</h2>
        <p><a href="https://github.com/LAMMJohnson">LAMMJohnson</a>'s <a href="https://github.com/LAMMJohnson/Fractal-Terrain-Test">Fractal-Terrain-Test</a> ported to Javascript. Instead of using SDL, the Canvas 2D API renders the height map.</p>

        <ul>
            <li><a href="https://github.com/EliasZ/Fractal-Terrain-Test.js/zipball/master">Download <strong>ZIP File</strong></a></li>
            <li><a href="https://github.com/EliasZ/Fractal-Terrain-Test.js/tarball/master">Download <strong>TAR Ball</strong></a></li>
            <li><a href="https://github.com/EliasZ/Fractal-Terrain-Test.js">View On <strong>GitHub</strong></a></li>
        </ul>
    </div>
</body>
</html>
